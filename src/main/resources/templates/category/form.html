<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<title>Form Category</title>
</head>
<body>
	<div layout:fragment="content">

		<h2
			th:text="${category.id == null} ? 'Thêm Category' : 'Chỉnh sửa Category'"></h2>

		<form th:action="@{/categories/save}" th:object="${category}"
			method="post" class="mt-3">
			<div class="mb-3">
				<label class="form-label">Tên</label> <input type="text"
					th:field="*{name}" class="form-control" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Mô tả</label>
				<textarea th:field="*{description}" class="form-control"></textarea>
			</div>
			<button type="submit" class="btn btn-success">Lưu</button>
			<a th:href="@{/categories}" class="btn btn-secondary">Hủy</a>
		</form>

	</div>
</body>
</html>
